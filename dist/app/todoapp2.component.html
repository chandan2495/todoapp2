<md-sidenav-layout fullscreen>
	<md-sidenav #sidenav>
		<md-nav-list>
			<a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
		</md-nav-list>
	</md-sidenav>
	<md-toolbar color="warn">
		<button md-icon-button (click)="sidenav.open()">
			<md-icon>menu</md-icon>
		</button>
		<md-headline>TodoApp</md-headline>
	</md-toolbar>
	<div class="card-container">
		<md-card>
			<md-card-title>Pending Task</md-card-title>
			<md-card-content>
				<form>
						<md-input placeholder="Write your task here" (keyup.enter)="addItem()" [(ngModel)]="item"></md-input>
						<button md-fab (click)="addItem()">
							<md-icon>note_add</md-icon>
						</button>
				</form>
				<md-list>
	        <md-list-item *ngFor="let item of todos">
								<p md-line>{{ item.todo }}</p>
								<md-checkbox class="md-secondary" [(ng-model)]="item.completed"></md-checkbox>
	        </md-list-item>
      </md-list>
			</md-card-content>
		</md-card>
	</div>
</md-sidenav-layout>
