<md-sidenav-layout fullscreen class="main-body-wrapper">
	<md-sidenav #sidenav>
		<md-nav-list>
			<a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
		</md-nav-list>
	</md-sidenav>
	<md-toolbar color="warn">
		<button md-icon-button (click)="sidenav.open()">
			<md-icon>menu</md-icon>
		</button>
		<md-headline>TodoApp</md-headline>
	</md-toolbar>
	<div class="card-container">
		<md-card>
			<md-card-title>Pending Tasks</md-card-title>
			<md-card-content>
					<div class="row">
						<div class="col-80">
							<md-input placeholder="Write your task here" (keyup.enter)="addItem()" [(ngModel)]="item"></md-input>
						</div>
						<div class="col-20">
							<button md-fab (click)="addItem()">
								<md-icon>note_add</md-icon>
							</button>
						</div>
					</div>
				<md-list>
	        <md-list-item *ngFor="let item of todos; let i =index">
							<div class="todo-item">
								<p md-line class="pull-left"  [style.color]="item.color">{{ item.todo }}</p>
								<md-checkbox class="md-secondary pull-right" [(ngModel)]="item.completed" (ngModelChange)="done(i)"></md-checkbox>
							</div>
	        </md-list-item>
      </md-list>
			</md-card-content>
		</md-card>
	</div>
</md-sidenav-layout>
